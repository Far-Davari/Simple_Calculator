<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">

    <!-- numbers rows and columns -->
    <div class="calculator-body">
      <div class="output">
        <div id="result">0</div>
        <div id="last-update">latest calculation: 0</div>
      </div>

      <div class="input">
        <div class="numbers">
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button class="clear-btn">C</button>
            <button>0</button>
            <button>.</button>
          </div>
        </div>
        <!-- operators -->
        <div class="operators">
          <button>*</button>
          <button>/</button>
          <button>+</button>
          <button class="equal-sign">=</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./scripts/script.js"></script>
</body>
</html>
