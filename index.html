<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">

    <!-- numbers rows and columns -->
    <div class="calculator-body">
      <div class="output">
        <div id="result">0</div>
        <div id="last-update">latest calculation: 0</div>
      </div>

      <div class="input">
        <div class="numbers">
          <div>
            <button onclick="calculateFunc('1')">1</button>
            <button onclick="calculateFunc('2')">2</button>
            <button onclick="calculateFunc('3')">3</button>
          </div>
          <div>
            <button onclick="calculateFunc('4')">4</button>
            <button onclick="calculateFunc('5')">5</button>
            <button onclick="calculateFunc('6')">6</button>
          </div>
          <div>
            <button onclick="calculateFunc('7')">7</button>
            <button onclick="calculateFunc('8')">8</button>
            <button onclick="calculateFunc('9')">9</button>
          </div>
          <div>
            <button class="clear-btn" onclick="
                calculation = 0;
                console.log(calculation);
                updateOutput(calculation);
              ">C</button>
            <button onclick="calculateFunc('0')">0</button>
            <button onclick="calculateFunc('.')">.</button>
          </div>
        </div>

        <!-- operators -->
        <div class="operators">
          <button onclick="calculateFunc(' * ')">*</button>
          <button onclick="calculateFunc(' / ')">/</button>
          <button onclick="calculateFunc(' + ')">+</button>
          <button class="equal-sign" onclick="
            calculation = eval(calculation);
            
            localStorage.setItem('calculation', calculation);

            // console.log(calculation);
            updateOutput(calculation);
            showLocal();
          ">=</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./scripts/script.js"></script>
</body>
</html>
